<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>結合子を使ったselector</title>
  <style>
    /* ユニバーサルセレクタ */
    /* * {
      margin: 0;
    } */

    /* 子孫セレクタ */
    /* p strong {
      color: red;
    } */

    /* 子セレクタ */
    /* p > strong {
      color: red;
    } */

    /* 隣接セレクタ */
    /* h2 + p {
      color: red;
    } */

    /* 間接セレクタ */
    h1 ~ p {
      color: red;
    }
  </style>
</head>
<body>
  <h1>結合子を使ったselector</h1>
  <h2>今日の<strong>注意事項</strong></h2>
  <p><strong>風邪</strong>の季節です</p>
  <p>
    家に帰ったら<strong>手洗い</strong>をしましょう。
    <span>ひっように応じて<strong>アルコール消毒</strong>をしましょう。</span>
  </p>
</body>
</html>
